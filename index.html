<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Plus</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/main.min.css">

  <!--FONT POPPINS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <!--HEADER-->
    <header>
      <div class="container">
        <!--LOGO-->
        <a href="./" class="logo">
          <img src="img/disney-logo.png" alt="">
        </a>

        <!--NAV-->
        <nav>
          <ul>
            <li>
              <img src="img/icon-home.svg" alt="">
              <p>Home</p>
            </li>
            <li>
              <img src="img/icon-search.svg" alt="">
              <p>Pesquisar</p>
            </li>
            <li>
              <img src="img/icon-watched.svg" alt="">
              <p>Assistidos</p>
            </li>
            <li>
              <img src="img/icon-originals.svg" alt="">
              <p>Originais</p>
            </li>
            <li>
              <img src="img/icon-movies.svg" alt="">
              <p>Filmes</p>
            </li>
            <li>
              <img src="img/icon-series.svg  " alt="">
              <p>Séries</p>
            </li>
          </ul>
        </nav>

        <!--PROFILE-->
        <div class="profile">
          <p>Profile</p>
          <img src="img/profile-pic.png" alt="">
        </div>
      </div>
    </header>

    <!--SECTION HERO-->
    <section class="section-hero">
      <!--TEXT-->
      <div class="text">
        <h1>Um novo mundo a ser explorado</h1>
        <p>Uma porta mágica se abrirá em breve que o levará ao maravilhoso mundo da Disney</p>

        <button>De volta pra casa</button>
      </div>
    </section>
  </main>
</body>

</html>
